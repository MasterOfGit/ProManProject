$.getJSON( "http://zoomnation.selfhost.eu:8080/ProManAPIDummy/api/fertigung/2", function( data ) {
  var items = [];
  $.each( data, function( key, val ) {
    items.push( "<li id='" + key + "'>" + val + "</li>" );
  });
 
  $( "<ul/>", {
    "class": "my-new-list",
    html: items.join( "" )
  }).appendTo( "body" );
});
  
</script>
