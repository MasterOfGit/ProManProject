<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("button").click(function(){
        $.getJSON("http://zoomnation.selfhost.eu:8080/ProManAPIDummy/api/fertigung/2", function(result){
            $.each(result, function(identifier, field){
				if(identifier == "ID"){
                $("div").append("ID: " + field + " " + "<br/>");
				}
				if(identifier == "Fertigungslinien"){
					$("div").append("Fertigungslinien"+ "<br/>");
					$.each(field, function(numberflinie, flinie){
						$("div").append("Fertigungslinie Nr:" + numberflinie + "<br/>");
						$.each(flinie, function(flinieitem, flinieitems){
							if(flinieitem == "Maschinen"){
								$.each(flinieitems, function(numbermaschine, maschine){
									$.each(maschine, function(maschineitemname, maschineitemvalue){
										$("div").append(maschineitemname + " " );
										$("div").append(maschineitemvalue + " " + "<br/>");
									});
								});
							}
					});
					});
				}
				
            });
        });
    });
});
</script>
</head>
<body>

<button>Get JSON data</button>

<div></div>

</body>
</html>
